name: "üêû Bug Report"
description: "Report a reproducible bug in the project."
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: "Thanks for reporting a bug! Please fill in the details below."

  - type: input
    id: version
    attributes:
      label: "CLI Version"
      description: "Which version of the CLI are you using?"
      placeholder: "e.g., 1.0.0"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: "Bug Description"
      description: "Describe the bug in detail."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: "Steps to Reproduce"
      description: "Provide steps to reproduce the issue."
      placeholder: |
        1. Run `cli-new-express-app`
        2. Select options X, Y, Z
        3. See error...
    validations:
      required: true
